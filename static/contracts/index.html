<!doctype html>
<html>
  <head>
    <script src="node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="node_modules/d3/build/d3.min.js"></script>
    <script src="https://rawgit.com/rianby64/html-toJSON-example/master/toJSON.js"></script>
    <script src="https://rawgit.com/m3co/arca-utiles/master/utils.js"></script>
    <script src="client.js"></script>
    <style>
      body {
        font-family: "sans-serif";
        font-size: 10px;
      }
      div.tooltip {
        position: absolute;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
      }
    </style>
  </head>
  <body style="width: 100%; height: 100%;">
    <div class="tooltip" style="opacity:0;"></div>
    <table id="Contractors" table="Contractors">
      <caption>Contratistas</caption>
      <thead><tr></tr></thead>
      <tbody></tbody>
    </table>
    <table id="viewContractContractors" hidden table="viewContractContractors">
      <caption>Contratos</caption>
      <thead><tr></tr></thead>
      <tbody></tbody>
    </table>
    <table id="ContractRecords" hidden table="ContractRecords">
      <caption>Actas</caption>
      <thead><tr></tr></thead>
      <tbody></tbody>
    </table>
    <datalist id="contract-status">
      <option value="negotiations">Negociaciones</option>
      <option value="signed">Firmado</option>
      <option value="executed">Ejecutado</option>
      <option value="good standing">Paz y salvo</option>
      <option value="canceled"></option>
    </datalist>
    <script src="contractors.js"></script>
    <script src="contracts.js"></script>
    <script src="records.js"></script>
  </body>
</html>
