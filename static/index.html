<!doctype html>
<html>
  <head>
    <script src="node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="node_modules/d3/build/d3.min.js"></script>
    <script src="client.js"></script>
    <script src="contract.js"></script>
    <script src="content.js"></script>
    <style>
      body {
        font-family: "sans-serif";
        font-size: 10px;
      }
      div.tooltip {
        position: absolute;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
      }
    </style>
    <link rel="stylesheet" href="tree.css">
  </head>
  <body style="width: 100%; height: 100%;">
    <div class="tooltip" style="opacity:0;"></div>
    <button id="manage-contracts-open">Abrir administracion de contratos</button>
    <div id="manage-contracts-space" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; background-color: white; display: none; z-index:99">
      <button id="manage-contracts-space-close">X</button>
      <button id="add-contract">Agregar contrato</button>
      <table id="manage-contracts-table">
        <thead>
          <tr>
            <th>Nombre</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <select id="select-contract">
    </select>
    <div style="display: table; width:100%;">
      <ol class="tree" style="display: table-cell; width: 30%;"></ol>
      <div class="blocks" style="display: table-cell; width: 70%;"></div>
    </div>
  </body>
  <script src="manage-contracts.js"></script>
</html>
